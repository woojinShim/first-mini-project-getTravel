<!doctype html>
<html lang="en">
<head>
    <!-- Webpage Title -->
    <title>my favorite | Get Travel</title>

    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Fraunces:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&family=Fraunces:wght@500&family=Montserrat:ital,wght@0,300;0,400;1,300&display=swap"
          rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='cm_style.css') }}" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        body {
            font-family: 'Jua', sans-serif;
            min-height: 100vh;
        }
        .mycomment-title{
            font-size: 50px;
            text-align: center;
        }
    </style>
    <script>
        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert('로그아웃!')
            window.location.href = "/login"
        }

    </script>

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img class="logo-img" src="../static/logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/">
                Home
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    Mypage
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" onclick="window.location.href='/mypage'">
                        My Comment
                    </a>
                    <a class="navbar-item" onclick="window.location.href='/mylike'">
                        My favorite
                    </a>
                </div>
            </div>
            {% if user_info.username == 'admin'%}

            <a class="navbar-item" onclick="window.location.href='/admin'">
                Admin
            </a>
            {% endif %}
        </div>


        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light" onclick="javascript:sign_out();">
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div>
    <div class="pic-title">
        <img class="back_img" src="../static/1.jpg">
        <span class="main-title">GET TRAVEL</span>
    </div>
    <div class="mycomment-title">
        내가 찜한 여행지들
    </div>
    <section class="index-section">
        <div class="container index-container">
            {% for travel in travels %}
            <div class="card index-card">
                <div class="card-image">
                    <figure>
                        <img src="../static/{{ travel.file }}"
                             alt="Placeholder image" style="width:300px; height:300px; max-width: 400px; max-height: 400px;">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <a class="card-title" href="/detail/{{ travel.name }}">{{travel.name}}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</div>
</body>
</html>
